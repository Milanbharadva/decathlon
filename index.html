<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decathlon Sports India | Buy Sports Items</title>
    <link
      rel="icon"
      type="image/png"
      href="./images/decathlon-titlebar-img.jpeg"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="lg:sticky top-0 bg-[#007dbc] flex w-full h-fit items-center lg:justify-around sm:justify-between flex-col gap-2 space-y-4 sm:flex-row px-4 py-3 2xl:px-16 xl:py-4"
    >
      <div class="">
        <div class="flex items-center cursor-pointer gap-5">
          <div
            class="flex flex-col justify-center sm:py-12"
            style="padding-top: 0; padding-bottom: 0"
          >
            <div class="relative sm:max-w-xl mx-auto" onclick="shownav()">
              <nav x-data="{ open: false }">
                <button
                  class="text-white w-10 h-10 relative focus:outline-none"
                  @click="open = !open"
                >
                  <span class="sr-only">Open main menu</span>
                  <div
                    class="block w-5 absolute left-1/2 top-1/2 s transform -translate-x-1/2 -translate-y-1/2"
                  >
                    <span
                      aria-hidden="true"
                      class="block absolute h-0.5 w-8 bg-current transform transition duration-500 ease-in-out"
                      :class="{'rotate-45': open,' -translate-y-1.5': !open } "
                    ></span>
                    <span
                      aria-hidden="true"
                      class="block absolute h-0.5 w-6 bg-current transform transition duration-500 ease-in-out"
                      :class="{'opacity-0': open } "
                    ></span>
                    <span
                      aria-hidden="true"
                      class="block absolute h-0.5 w-8 bg-current transform transition duration-500 ease-in-out"
                      :class="{'-rotate-45': open, ' translate-y-1.5': !open}"
                    ></span>
                  </div>
                </button>
              </nav>
            </div>
          </div>
          <script
            src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
            defer
          ></script>
          <div>
            <p class="text-white uppercase text-lg w-2 hidden lg:block">
              All Sports
            </p>
          </div>
          <div>
            <img
              src="./images/decathlon.svg"
              class="lg:ml-16 outline outline-1 outline-white cursor-pointer"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="" style="margin-top: 0">
        <div class="flex bg-white rounded-lg w-full">
          <input
            type="search"
            name="search"
            placeholder="Search for 60+ Sports and 6000+ Products"
            class="pl-2 rounded-xl sm:w-96 md:w-80 lg:w-60 xl:w-96 h-10"
          />
          <img src="./images/search.svg" class="mr-3" alt="" />
        </div>
      </div>
      <div class="" style="margin-top: 0">
        <p class="text-white">Delivery Location</p>
        <div class="">
          <span class="text-yellow-400">360004</span>
          <button class="cursor-pointer uppercase underline text-white ml-0.5">
            Change
          </button>
        </div>
      </div>
      <div class="lg:flex hidden space-x-7" style="margin-top: 0">
        <div
          class="cursor-pointer flex flex-col justify-center items-center space-y-1"
        >
          <img src="./images/profile.svg" alt="" />
          <p class="text-white">Sign IN</p>
        </div>
        <div
          class="cursor-pointer flex flex-col justify-center items-center space-y-1"
        >
          <img src="./images/store.svg" alt="" />
          <p class="text-white">My Store</p>
        </div>
        <div
          class="cursor-pointer flex flex-col justify-center items-center space-y-1"
        >
          <img src="./images/SUPPORT.SVG" alt="" />
          <p class="text-white">Support</p>
        </div>
        <div
          class="cursor-pointer flex flex-col justify-center items-center space-y-1"
        >
          <img src="./images/wishlist.svg" alt="" />
          <p class="text-white">Wishlist</p>
        </div>
        <div
          class="cursor-pointer flex flex-col justify-center items-center space-y-1"
        >
          <img src="./images/cart.svg" alt="" />
          <p class="text-white">Cart</p>
        </div>
      </div>
    </header>

    <section id="nav-detail" class="opacity">
      <div class="md:w-4/5 w-full">
        <div
          class="flex justify-around items-center flex-col md:flex-row mt-2 mb-2"
        >
          <div class="text-lg cursor-pointer">All Sports</div>
          <div class="text-lg cursor-pointer">Men</div>
          <div class="text-lg cursor-pointer">Women</div>
          <div class="text-lg cursor-pointer">Kids</div>
          <div class="text-lg cursor-pointer">Sports Accessories</div>
          <div class="text-lg cursor-pointer">Gym Activewear & Equipment</div>
        </div>
        <hr />
      </div>
    </section>

    <script>
      function shownav() {
        let det = document.getElementById("nav-detail");
        det.classList.toggle("opacity");
        console.log(det);
      }
    </script>
  </body>
</html>
