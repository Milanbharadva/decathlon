<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decathlon Sports India | Buy Sports Items</title>
    <link
      rel="icon"
      type="image/png"
      href="./images/decathlon-titlebar-img.jpeg"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="lg:sticky top-0 bg-[#007dbc] flex w-full h-fit items-center  lg:justify-around sm:justify-between flex-col space-y-4 sm:flex-row  px-4 py-3 2xl:px-16 xl:py-4"
    >
      <div class="">
        <div class="flex items-center cursor-pointer gap-5">
          <div class="space-y-2 hamburger">
            <div class="w-8 h-0.5 bg-white"></div>
            <div class="w-5 h-0.5 bg-white"></div>
            <div class="w-8 h-0.5 bg-white"></div>
          </div>
          <div>
            <p class="text-white uppercase text-lg w-2 hidden lg:block">
              All Sports
            </p>
          </div>
          <div>
            <img
              src="./images/decathlon.svg"
              class="lg:ml-16 outline outline-1 outline-white cursor-pointer"
              alt=""
            />
          </div>
        </div>
      </div>
      <div class="">
        <div class="flex bg-white rounded-lg w-full">
          <input
            type="search"
            name="search"
            placeholder="Search for 60+ Sports and 6000+ Products"
            class="pl-2 rounded-xl sm:w-52 md:w-80 lg:w-60 xl:w-96 h-10"
          />
          <img src="./images/search.svg" class="" alt="" />
        </div>
      </div>
      <div class="">
        <p class="text-white">Delivery Location</p>
        <div class="">
          <span class="text-yellow-400">360004</span>
          <button class="cursor-pointer underline text-white ml-0.5">
            Change
          </button>
        </div>
      </div>
      <div class="lg:flex hidden gap-4">
        <div class="cursor-pointer grid place-items-center">
          <img src="./images/profile.svg" alt="" />
          <p class="text-white">Sign IN</p>
        </div>
        <div class="cursor-pointer grid place-items-center">
          <img src="./images/store.svg" alt="" />
          <p class="text-white">My Store</p>
        </div>
        <div class="cursor-pointer grid place-items-center">
          <img src="./images/SUPPORT.SVG" alt="" />
          <p class="text-white">Support</p>
        </div>
        <div class="cursor-pointer grid place-items-center">
          <img src="./images/wishlist.svg" alt="" />
          <p class="text-white">Wishlist</p>
        </div>
        <div class="cursor-pointer grid place-items-center">
          <img src="./images/cart.svg" alt="" />
          <p class="text-white">Cart</p>
        </div>
      </div>
    </header>
  </body>
</html>
